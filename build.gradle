group 'finreach'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'ru.d10xa.allure'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "ru.d10xa:gradle-allure-plugin:0.5.5"
    }
}

allure {
    aspectjweaver = true
    junit = true
    testNG = true
    clean = true
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile group: 'org.testng', name: 'testng', version: '6.11'
    compile "ru.yandex.qatools.allure:allure-testng-adaptor:1.5.4"
    compile "com.codeborne:selenide:5.1.0"
    compile 'org.slf4j:slf4j-nop:1.7.21'
}

tasks.withType(Test).all { testTask ->
    systemProperties['allure.results.directory'] = file("$buildDir/allure-results")
    systemProperties['selenide.reports'] = file("$buildDir/selenide-results")
    testTask.systemProperties['file.encoding'] = 'UTF-8'
    testTask.testLogging.showStandardStreams = true
    testTask.outputs.upToDateWhen { false }
}

test {
    useTestNG() {
        suites "src/test/resources/suites/all.xml"
    }
}

